<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counterBox">
        <h1>Counter</h1>
        <h2 id="counterNum">0</h2>
        <div class="buttons">
            <button id="plus" class="increment" onclick="increment()">+</button>
            <button id="minus" class="decrement" onclick="decrement()">-</button>
        </div>
        <button id="save" class="save" onclick="save()">Save</button>
        <p id="userMSG">Previous Entries: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
